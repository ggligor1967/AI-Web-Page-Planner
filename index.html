<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Web Page Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      /* Colors */
      --color-primary-600: #7c3aed;
      --color-primary-700: #6d28d9;
      --color-accent-400: #c084fc;
      --color-accent-300: #d8b4fe;
      --color-accent-ring: #a855f7;
      --color-secondary-500: #ec4899;

      --color-background-base: #0f172a;
      --color-background-gradient-mid: #3b0764;
      --color-surface-1: #1e293b;
      --color-surface-2: #334155;
      --color-surface-3: #475569;
      --color-surface-4: #64748b;

      --color-text-base: #f1f5f9;
      --color-text-soft: #cbd5e1;
      --color-text-muted: #94a3b8;
      --color-text-darker: #64748b;
      
      --color-danger-base: #7f1d1d;
      --color-danger-border: #991b1b;
      --color-danger-action: #b91c1c;
      --color-danger-action-hover: #991b1b;
      --color-danger-text: #fecaca;
      --color-danger-text-strong: #fca5a5;

      --color-success-base: #166534;
      --color-success-border: #15803d;
      --color-success-hover: #14532d;
      --color-success-text: #86efac;

      /* Placeholder Colors */
      --color-placeholder-image-bg: rgba(14, 116, 144, 0.6); /* sky-900/60 */
      --color-placeholder-image-border: #0e7490; /* sky-700 */
      --color-placeholder-image-text: #7dd3fc; /* sky-300 */
      --color-placeholder-icon-bg: rgba(13, 148, 136, 0.6); /* teal-900/60 */
      --color-placeholder-icon-border: #0f766e; /* teal-700 */
      --color-placeholder-icon-text: #5eead4; /* teal-300 */
      --color-placeholder-illustration-bg: rgba(55, 48, 163, 0.6); /* indigo-900/60 */
      --color-placeholder-illustration-border: #4338ca; /* indigo-700 */
      --color-placeholder-illustration-text: #a5b4fc; /* indigo-300 */
      
      /* Borders */
      --border-color-base: #334155;
      --border-color-soft: #475569;
      
      /* Radius */
      --border-radius-md: 0.375rem;
      --border-radius-lg: 0.5rem;
      --border-radius-xl: 0.75rem;
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--color-surface-2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-surface-4);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-muted);
    }

    ::selection {
      background-color: var(--color-accent-ring);
      color: var(--color-text-base);
    }

    /* Custom Prose styles using variables */
    .prose-custom h1, .prose-custom h2, .prose-custom h3 {
      color: var(--color-accent-400);
    }
    .prose-custom p, .prose-custom ul, .prose-custom ol {
      color: var(--color-text-soft);
    }
    .prose-custom strong {
      color: var(--color-accent-300);
    }
    .prose-custom li::marker {
      color: var(--color-accent-400);
    }
    .prose-custom a {
      color: var(--color-accent-400);
      text-decoration: underline;
    }
    .prose-custom a:hover {
      color: var(--color-accent-300);
    }
    .prose-custom hr {
      border-color: var(--border-color-soft);
    }
    .prose-custom pre {
      background-color: var(--color-surface-1);
    }
     .prose-custom code {
      color: var(--color-text-soft);
    }
    
    /* Syntax Highlighting */
    .token-comment { color: var(--color-text-muted); font-style: italic; }
    .token-punctuation { color: var(--color-text-soft); }
    .token-keyword { color: var(--color-secondary-500); font-weight: 500; }
    .token-string { color: var(--color-success-text); }
    .token-number { color: var(--color-accent-300); }
    .token-function { color: var(--color-accent-400); }

    /* Light theme styles specifically for PDF export */
    body.light-theme-for-export {
      --color-primary-600: #6D28D9;
      --color-primary-700: #5B21B6;
      --color-accent-400: #9333EA;
      --color-accent-300: #A78BFA;
      --color-secondary-500: #db2777;
      --color-background-base: #ffffff;
      --color-surface-1: #f9fafb;
      --color-surface-2: #f3f4f6;
      --color-surface-3: #e5e7eb;
      --color-surface-4: #d1d5db;
      --color-text-base: #111827;
      --color-text-soft: #374151;
      --color-text-muted: #6b7280;
      --border-color-base: #d1d5db;
      --border-color-soft: #e5e7eb;
      --color-success-text: #15803d;
    }
    .light-theme-for-export .prose-custom h1,
    .light-theme-for-export .prose-custom h2,
    .light-theme-for-export .prose-custom h3 { color: var(--color-primary-600); }
    .light-theme-for-export .prose-custom p,
    .light-theme-for-export .prose-custom ul,
    .light-theme-for-export .prose-custom ol { color: var(--color-text-soft); }
    .light-theme-for-export .prose-custom strong { color: var(--color-accent-400); }
    .light-theme-for-export .prose-custom li::marker { color: var(--color-accent-400); }
    .light-theme-for-export .prose-custom pre { background-color: var(--color-surface-2); }
    .light-theme-for-export .prose-custom code { color: var(--color-text-soft); }
    .light-theme-for-export .token-keyword { color: var(--color-secondary-500); }
    .light-theme-for-export .token-string { color: var(--color-success-text); }
    .light-theme-for-export .token-function { color: var(--color-accent-400); }
    .light-theme-for-export .token-number { color: var(--color-primary-600); }

  </style>

</head>

</html>
